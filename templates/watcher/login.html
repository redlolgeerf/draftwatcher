{% extends 'watcher/base.html' %}

{% block body_block %}

    {% if bad_details %}
    <p><strong>Your username and/or password were incorrect!</strong></p>
    {% elif disabled_account %}
    <p><strong>Your watcher account is currently disabled; we can't log you in!</strong></p>
    {% endif %}

    <form id="login_form" method="post" action="/login/" role="form">
    {% csrf_token %}
      <h2 class="form-signin-heading">Please sign in</h2>
    <div class="row">
      <div class="col-xs-5">
      <input type="text" class="form-control" placeholder="Логин" name="username" required autofocus>
      <input type="password" class="form-control" placeholder="Пароль" name="password" required>
      <label class="checkbox">
        <input type="checkbox" value="remember-me"> Запомнить меня
      </label>
      <button class="btn btn-lg btn-primary" type="submit">Войти</button>
      </div>
    </div>
    </form>

{% endblock %}
